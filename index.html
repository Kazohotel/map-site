		position: fixed;
		top: 0; left: 0;
		width: 100vw;
		height: 100vh;
		background-image: url('img_main_dai01.jpg'), url('img_main_cen01.jpg');
		background-position: left center, right center;
		background-repeat: no-repeat, no-repeat;

		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
		font-family: noto-sans;
	}
	
	@media (max-width: 800px) {
  #splash {
    background-image: url('img_main_dai01_blur.png'), url('img_main_cen01_blur.png');
    background-position: center top, center bottom;
    background-repeat: no-repeat, no-repeat;
    background-size: 100% 50%, 100% 50%; /* 上下で半分ずつ表示 */
  }
}

#splash {
  text-align: center;
  animation: fadeOut 1s ease 3s forwards; /* 3秒後にフェードアウト */
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}
.fade-in {
  opacity: 0;
  animation: fadeInOnly 1.5s ease-out 0.5s forwards;
}

@keyframes fadeInOnly {
  to {
    opacity: 1;
  }
}

.slide-in {
  opacity: 0;
  transform: translateX(-50px);
  animation: slideIn 1s ease-out forwards;
}

@keyframes slideIn {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
.slide-from-left {
  opacity: 0;
  transform: translateX(50px); /* 左に50pxオフセット */
  animation: slideInFromLeft 1s ease-out forwards;
}

@keyframes slideInFromLeft {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.logo-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px; /* 画像間のスペース */
  flex-wrap: wrap;
  margin-bottom: 20px;
}

/* スマホ画面では縦並びに切り替え */
@media (max-width: 600px) {
  .logo-container {
    flex-direction: column;
  }
  
  .logo-container img {
	width: 200px;
  }
}

/* 外側（Leafletマーカー本体）にはバウンスだけ */
/* スケールだけ：アイコン外枠に与える */
.marker-inner {
  width: 32px;
  height: 42px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

.marker-inner.animate {
  animation: scaleBounce 0.4s ease;
  transform-origin: center bottom;
}

@keyframes scaleBounce {
  0%   { transform: scale(1) translateY(0); }
  30%  { transform: scale(1.6) translateY(-10px); }
  60%  { transform: scale(1.2) translateY(5px); }
  100% { transform: scale(1) translateY(0); }
}
