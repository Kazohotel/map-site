<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>加須市周辺マップ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Noto sans", sans-serif;
      }
      #map {
        height: calc(100vh - 40px); /* フッターの高さ分を引く */
        height: 100vh;
      }
      .leaflet-popup-content-wrapper {
        font-size: 10px;
        padding: 4px;
        max-width: 180px;
        border-radius: 8px;
      }

      .leaflet-popup-content {
        margin: 0;
        padding: 0;
      }
      #filter-controls {
        position: absolute;
        top: 80px;
        left: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 12px;
        max-width: 180px;
        font-family: "Noto Sans";
      }

      /* 開閉ボタン */
      /* 共通設定 */
      #filter-controls {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
        padding: 10px;
        z-index: 1000;
      }

      #filter-controls label {
        display: block;
        margin: 6px 0;
        font-size: 14px;
      }

      /* モバイル */
      @media (max-width: 768px) {
        #filter-controls {
          position: fixed;
          bottom: 10px;
          left: 10px;
          transform: none;
          width: auto;
          max-width: 200px;
          min-width: 160px;
          background: rgba(255, 255, 255, 0.95);
          border-radius: 12px;
          box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
          z-index: 1000;
          padding: 10px;
          max-height: 50vh;
          overflow-y: auto;
          font-size: 13px;
          margin: 4px 0;
        }

        #toggle-filters {
          position: static;
          display: block;
          width: auto;
          font-size: 14px;
          padding: 6px 12px;
          border: none;
          background: #eaeaea;
          border-radius: 8px;
          margin: 0;
          margin-bottom: 8px;
        }

        #filter-controls:not(.open) {
          background: none;
          box-shadow: none;
          padding: 0;
          height: auto;
        }

        #filter-controls:not(.open) label {
          display: none;
        }

        #filter-options {
          display: none;
        }
        #filter-controls.open {
          max-height: 33vh;
          overflow-y: auto;
        }

        #filter-controls.open #filter-options {
          display: block !important;
        }
      }

      /* PC */
      @media (min-width: 769px) {
        #filter-controls {
          position: absolute;
          top: 80px;
          left: 10px;
          max-width: 180px;
        }

        #toggle-filters {
          display: none;
        }

        #filter-options {
          display: block;
        }
      }
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("img_main_dai01.jpg"), url("img_main_cen01.jpg");
        background-position: left center, right center;
        background-repeat: no-repeat, no-repeat;
        background-size: auto, auto;
        background-color: white;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: noto-sans;
      }

      @media (max-width: 800px) {
        #splash {
          background-image: url("img_main_dai01_blur.png"),
            url("img_main_cen01_blur.png");
          background-position: center top, center bottom;
          background-repeat: no-repeat, no-repeat;
          background-size: 100% 50%, 100% 50%; /* 上下で半分ずつ表示 */
        }
      }

      #filter-controls.open #filter-options {
        display: block;
      }

      #splash {
        text-align: center;
        animation: fadeOut 1s ease 2s forwards; /* 2秒後にフェードアウト */
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      .fade-in {
        opacity: 0;
        animation: fadeInOnly 1.5s ease-out 0.5s forwards;
      }

      @keyframes fadeInOnly {
        to {
          opacity: 1;
        }
      }

      .slide-in {
        opacity: 0;
        transform: translateX(-50px);
        animation: slideIn 1s ease-out forwards;
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .slide-from-left {
        opacity: 0;
        transform: translateX(50px); /* 左に50pxオフセット */
        animation: slideInFromLeft 1s ease-out forwards;
      }

      @keyframes slideInFromLeft {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px; /* 画像間のスペース */
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      /* スマホ画面では縦並びに切り替え */
      @media (max-width: 600px) {
        .logo-container {
          flex-direction: column;
        }

        .logo-container img {
          width: 200px;
        }
      }

      .marker-inner {
        width: 32px;
        height: 42px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .marker-inner.animate {
        animation: scaleBounce 0.4s ease;
        transform-origin: center bottom;
      }

      @keyframes scaleBounce {
        0% {
          transform: scale(1) translateY(0);
        }
        30% {
          transform: scale(1.6) translateY(-10px);
        }
        60% {
          transform: scale(1.2) translateY(5px);
        }
        100% {
          transform: scale(1) translateY(0);
        }
      }

      #map {
        height: 100vh;
      }

      #copyright-notice {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        color: #666;
        font-size: 10px;
        text-align: center;
        padding: 4px 6px;
        z-index: 1000;
        box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);

        /* 追加で入れるべきスタイル */
        box-sizing: border-box;
        white-space: normal; /* テキストを折り返す */
        overflow-wrap: break-word; /* 長い単語で改行可能にする */
        word-break: break-word; /* 日本語も改行しやすく */
      }
    </style>
  </head>

          parking: "あり",
          phone: "0480-76-2070",
          image:
            "https://d3rr6qn2571boz.cloudfront.net/images/rally/1199000142-1496050325.jpg",
        },
        {
          name: "apollostation セルフ加須市役所前SS",
          x: 870,
          y: 130,
          type: "gs",
          hours: "4時00分～3時00分",
          parking: "あり",
          phone: "0480-61-8881",
          image:
            "https://image.e-nenpi.com/gs_images/group8/52207/001thumb.jpg",
        },
      ];

      shops.forEach((shop) => {
        const y = mapHeight - shop.y;
        const x = shop.x;

        const type = (shop.type || "restaurant").toLowerCase();

        let icon = restaurantIcon;
        switch (type) {
          case "shop":
            icon = shopIcon;
            break;
          case "laundry":
            icon = laundryIcon;
            break;
          case "market":
            icon = marketIcon;
            break;
          case "gs":
            icon = gsIcon;
            break;
          case "pharmacy":
            icon = pharmacyIcon;
            break;
        }

        const popup = `
        <b><h2>${shop.name}</h2></b><br>
        ${
          shop.image
            ? `<img src="${shop.image}" width="180" height="180"><br>`
            : ""
        }
        <div style="display: flex; align-items: flex-start;">
          <span style="white-space: nowrap;"><strong>🕒 営業時間：</strong></span>
          <span style="padding-left: 0.5em;">${shop.hours}</span>
        </div>
        <div><strong>🅿️ 駐車場：</strong>${shop.parking}</div>
        <div><strong>☎️ 電話：</strong><a href="tel:${shop.phone}">${
          shop.phone
        }</a></div>
        ${
          shop.url
            ? `<div><strong>🌐 </strong><a href="${shop.url}" target="_blank">公式サイトはこちら</a></div>`
            : ""
        }
      `;

        const marker = L.marker([y, x], { icon: icon }).bindPopup(popup);

        marker.on("click", () => {
          const iconEl = marker.getElement();
          const inner = iconEl?.querySelector(".marker-inner");
          if (inner) {
            inner.classList.add("animate");
            setTimeout(() => {
              inner.classList.remove("animate");
            }, 300);
          }
        });

        // アイコンタイプが未指定なら "restaurant" 扱い
        markerGroups[type].addLayer(marker);
      });
      setTimeout(() => {
        const splash = document.getElementById("splash");
        splash.style.display = "none";
      }, 3000); // 3秒後に非表示

      document
        .querySelectorAll('#filter-controls input[type="checkbox"]')
        .forEach((checkbox) => {
          checkbox.addEventListener("change", () => {
            const type = checkbox.value;
            const group = markerGroups[type];
            if (checkbox.checked) {
              group.addTo(map);
            } else {
              map.removeLayer(group);
            }
          });
        });

      const toggleBtn = document.getElementById("toggle-filters");
      const filterControls = document.getElementById("filter-controls");

      toggleBtn.addEventListener("click", () => {
        filterControls.classList.toggle("open");
      });
    </script>

      2025 Kazo Daiichi Hotel.
    </footer>
  </body>
