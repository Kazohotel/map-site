      const markersClusterGroup = L.markerClusterGroup({
        maxClusterRadius: 40,
        disableClusteringAtZoom: 1,
      });
      map.addLayer(markersClusterGroup);

      const allMarkers = [];

      function openBottomSheet(shop, markerY, markerX) {
        const bsContent = document.getElementById("bs-content");

        let html = `<div class="shop-header">`;
        if (shop.image) {
          html += `<img src="${shop.image}" class="shop-image" loading="lazy" alt="ãŠåº—ã®å†™çœŸ">`;
        }

        html += `<div class="shop-title-area">
                   <h2 class="shop-title">${shop.name}</h2>
                   <div class="shop-info-row">
                     <div class="shop-info-icon">ğŸ•’</div>
                     <div>${shop.hours}</div>
                   </div>
                   <div class="shop-info-row">
                     <div class="shop-info-icon">ğŸ…¿ï¸</div>
                     <div>é§è»Šå ´: ${shop.parking}</div>
                   </div>
                   <div class="shop-info-row">
                     <div class="shop-info-icon">â˜ï¸</div>
                     <div><a href="tel:${shop.phone}" style="color:#0056b3;">${shop.phone}</a></div>
                   </div>
                 </div></div>`;

        const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(shop.name + " åŠ é ˆå¸‚")}`;

        html += `<div class="button-container">`;
        if (shop.url) {
          html += `<a href="${shop.url}" target="_blank" class="shop-link" style="font-size: 0.6rem;">ğŸŒ å…¬å¼HPã¸</a>`;
        }
        html += `<a href="${googleMapsUrl}" target="_blank" class="shop-link google-btn">ğŸ—ºï¸ Googleãƒãƒƒãƒ—ã§è¦‹ã‚‹</a>`;
        html += `<button onclick="shareShop('${shop.name}', '${googleMapsUrl}')" class="shop-link share-btn">ğŸ“¤ ã‚·ã‚§ã‚¢</button>`;
        html += `</div>`;

        bsContent.innerHTML = html;
        document.getElementById("bottom-sheet").classList.add("active");

        map.panTo([markerY - 120, markerX], { animate: true, duration: 0.5 });
      }

      function closeBottomSheet() {
        document.getElementById("bottom-sheet").classList.remove("active");
      }

      shops.forEach((shop) => {
        const y = mapHeight - shop.y;
        const x = shop.x;
        const type = (shop.type || "restaurant").toLowerCase();

        const marker = L.marker([y, x], {
          icon: icons[type] || icons.restaurant,
        });
        marker.shopType = type;

        marker.on("click", function (e) {
          L.DomEvent.stopPropagation(e);

          const inner = this.getElement()?.querySelector(".marker-inner");
          if (inner) {
            inner.style.transition = "transform 0.15s ease";
            inner.style.transform = "scale(1.3)";
            setTimeout(() => {
              inner.style.transform = "scale(0.90)";
            }, 100);
            setTimeout(() => {
              inner.style.transform = "scale(1)";
            }, 200);
          }

          openBottomSheet(shop, y, x);
        });

        allMarkers.push(marker);
      });

      function updateFilters() {
        markersClusterGroup.clearLayers();
        const checkedTypes = Array.from(
          document.querySelectorAll(
            '#top-filter-bar input[type="checkbox"]:checked',
          ),
        ).map((cb) => cb.value);
        const activeMarkers = allMarkers.filter((marker) =>
          checkedTypes.includes(marker.shopType),
        );
        markersClusterGroup.addLayers(activeMarkers);
        closeBottomSheet();
      }

      updateFilters();

      document
        .querySelectorAll('#top-filter-bar input[type="checkbox"]')
        .forEach((checkbox) => {
          checkbox.addEventListener("change", updateFilters);
        });
